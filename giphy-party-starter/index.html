<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Giphy Party</h1>
      <div class="submit-form">
        <form id="search-form" class="submit-form">
          <input type="text" id="search-term" placeholder="enter keyword" />
          <button id="generate-button">Generate GIF</button>
          <button id="clear-button">Clear GIFs</button>
        </form>
      </div>

      <div class="gify-display" id="display-div">... Your GIFs here ..</div>
    </main>
    <!-- Axios is already imported here for your convenience -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
